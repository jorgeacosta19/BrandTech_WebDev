<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="calculator();">
    <div class="calculator">

        <div class="screen">
            <span id="result"></span>
        </div>

        <div class="keyboard">
            <p class="btn" id="zero">0</p>
            <p class="btn" id="one">1</p>
            <p class="btn" id="two">2</p>
            <p class="btn" id="three">3</p>
            <p class="btn" id="four">4</p>
            <p class="btn" id="five">5</p>
            <p class="btn" id="six">6</p>
            <p class="btn" id="seven">7</p>
            <p class="btn" id="eight">8</p>
            <p class="btn" id="nine">9</p>
            <p class="btn" id="sum">+</p>
            <p class="btn" id="sub">-</p>
            <p class="btn" id="mult">&times;</p>
            <p class="btn" id="division">&divide;</p>
            <p class="btn" id="equal">=</p>
            <p class="btn" id="decimal">.</p>
            <p class="btn" id="clear">C</p>
            <p class="btn" id="pct">%</p>
            <p class="btn" id="root2">&radic;</p>
            <p class="btn" id="int">&int;</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
